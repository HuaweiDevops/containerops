uri: cncf/demo-for-cncf-ci/composer-build-test
title: Building, demo php project with composer
version: 1
tag: latest
timeout: 0
stages:
  -
    type: start
    name: start
    title: Start
  -
    type: normal
    name: demo-composer-build
    title: Building, demo php project with composer
    sequencing: sequence
    actions:
      -
        name: build-action
        title: Build php project with "composer"
        jobs:
          -
            type: component
            kubectl: composer-build.yaml
            endpoint: hub.opshub.sh/containerops/component-composer:latest
            resources:
              cpu: 4
              memory: 8G
            timeout: 0
            environments:
              - CO_DATA: "git-url=https://github.com/TIGERB/easy-php.git action=install"
  -
    type: end
    name: end
    title: End
